<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>

	<style type="text/css">

		.myImg{
			float:right;
			width:50%;
			height:50%;
			margin:2%;
		}

		.pageHeader { 
			font-weight: bold;
			font-family: "Verdana";
		}

		.body { 
			background-color: #D1E7FF;
			height:100%;
			width:100%;
		}

		.footers {
			position: absolute;
			bottom: 0;
			width:100%;
			height:60px;
			background-color: #D1E7FF;
			font-family: "Times New Roman";
		}

		.forms {
			font-family : "Verdana", sans-serif;
			font-weight: bolder;
		}
		

	</style>
	<div class = "background">
		<body class = "body">
			<img class = "myImg" src= "waves.jpg">
			<h1 class= "pageHeader">Sign Up</h1>
			<p class="pageHeader">Welcome!</p>
			<div class= "forms">
				<form>
					First name:<br>
					<input type="text" name="firstname"><br>
					Last name:<br>
					<input type="text" name="lastname"><br>
					Address:<br>
					<input type="text" name="address"><br>
					Email:<br>
					<input type="text" name="email"><br>
					Insurance Info:<br>
					<input type="text" name="insurance"><br>
					Register As:<br>
					<input type="radio" name="userType" value="Driver" checked> Driver<br>
					<input type="radio" name="userType" value="Mechanic"> Mechanic<br>
					<input type="radio" name="userType" value="Actuary"> Actuary<br>
					<input type="radio" name="userType" value="Other"> Other<br>	
					<input type="submit" name="submit" value="Submit"><br>	  
				</form>
			</div>
			<div class = "footers">
				<footer>		
					<p><center>Contact information: <a href="mailto:someone@example.com">someone@example.com</a>.</center></p>
				</footer>
			</div>
		</body>
	</div>
</html>
